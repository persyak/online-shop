<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Items list</title>

    <style>
    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {background-color: #ddd;}

    .dropdown:hover .dropdown-content {display: block;}

    .dropdown:hover .dropbtn {background-color: #3e8e41;}

    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">OnlineShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/items">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/additem">Add item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav class="navbar navbar-light bg-light justify-content-between">
    <div class="container">
        <a class="navbar-brand">Find items</a>
        <form class="form-inline" action="/items" method="POST">
            <input class="form-control mr-sm-1" type="search" placeholder="Search" name="search" aria-label="Search">
            <button class="btn btn-outline-success my-1 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">ITEMS</h1>
    <table class="table table-striped table-hover">
        <thread>
            <tr>
                <th scope="col" hidden>id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Creation date</th>
                <th scope="col">Description</th>
                <th scope="col">Menu</th>
            </tr>
        </thread>

        <tbody>
        <#list items as item>
        <tr>
            <td hidden>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>${item.creationDate}</td>
            <td>${item.description}</td>
            <td>
                <form action="/edititem" class="inline">
                    <input type="hidden" name="id" value=${item.id}>
                    <input type="hidden" name="name" value=${item.name}>
                    <input type="hidden" name="price" value=${item.price}>
                    <input type="hidden" name="creationDate" value=${item.creationDate}>
                    <input type="hidden" name="description" value=${item.description}>
                    <button class="btn btn-primary" role="button">Edit</button>
                </form>
                <form action="/items" method="POST">
                    <input type="hidden" name="id" value=${item.id}>
                    <button class="btn btn-primary" role="button">Delete</button>
                </form>
            </td>
        </tr>
        </#list>
    </table>
</div>
</body>
</html>
