<!DOCTYPE html>
<html lang="en">
<head>
    <#include "templates/parts/header.html">
    <title>Edit item</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">EDIT ITEM</h1>
    <p class="text-left">Please put values into the form you want to update:</p>

    <form action="/edititem" method="POST">
        <input type="hidden" name="id" value=${id}>

        <label for="name">Name:</label><br>
        <input type="text" pattern="[A-Za-z0-9 ]{3,}" id="name" name="name" value="${name}"><br>
        <label for="price">Price:</label><br>
        <input type="number" step="any" id="price" min="1" name="price" value="${price}" required><br>
        <label for="daytime">Creation Day (date and time):</label><br>
        <input type="datetime-local" id="daytime" name="creationday" value="${creationdate}"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" value="${description}"><br>

        <input type="submit" value="Update">
    </form>
</div>
<#include "templates/parts/footer.html">
</body>
</html>
