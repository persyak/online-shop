<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Items list</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">OnlineShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/items">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">BASKET</h1>
    <table class="table table-striped table-hover">
        <thread>
            <tr>
                <th scope="col" hidden>id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Creation date</th>
                <th scope="col">Description</th>
            </tr>
        </thread>

        <tbody>
        <#list items as item>
        <tr>
            <td hidden>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>${item.creationDate}</td>
            <td>${item.description}</td>
            <td>
                <form action="/edititem" class="inline">
                    <input type="hidden" name="id" value=${item.id}>
                    <input type="hidden" name="name" value=${item.name}>
                    <input type="hidden" name="price" value=${item.price}>
                    <input type="hidden" name="creationDate" value=${item.creationDate}>
                    <input type="hidden" name="description" value=${item.description}>
                </form>
            </td>
        </tr>
        </#list>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
