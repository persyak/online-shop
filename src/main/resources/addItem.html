<!doctype html>
<html lang="en">
<head>
    <#include "templates/parts/header.html">
    <title>Add item</title>
</head>
<body>

<#include "templates/parts/navbar_userCart_addItem.html">

<div class="container">
    <h1 class="text-center">ADD ITEM</h1>

    <form action="/addItem" method="POST">
        <label for="name"><b>Name</b></label><br>
        <input type="text" pattern="[A-Za-z0-9 ]{3,}" id="name" name="name"><br>
        <label for="price"><b>Price</b></label><br>
        <input type="number" step="any" id="price" name="price"><br>
        <label for="description"><b>Description</b></label><br>
        <input type="text" id="description" name="description"><br>
        <input type="submit" value="Insert to DB">
    </form>
</div>
<#include "templates/parts/footer.html">
</body>
</html>
